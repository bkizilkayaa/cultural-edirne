<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanat Eseri Ekleme</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.css"/>
  <!-- Özel CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="background-style">
<div class="container">
  <h1 class="baslik">Sanat Eseri Yönetimi </h1>
  <hr>
  <h2 class="py-2 baslik">Sanat Eseri Bilgilerini Giriniz: </h2>
  <hr>
  <form action="#" th:action="@{/artworks-list/addArtwork}" th:object="${artwork}" method="POST">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-label">Başlık: </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{title}" placeholder="Sanat Eseri Başlığı" class="form-control mb-4 col-6">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-label">Açıklama</label>
      <div class="col-sm-10">
        <textarea type="text" th:field="*{description}" placeholder="Sanat Eseri Kısa Açıklaması" class="form-control mb-4" style="height: 120px"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-label">İçerik:</label>
      <div class="col-sm-10">
        <textarea type="text" th:field="*{content}" placeholder="Sanat Eseri İçeriği" class="form-control mb-4" style="height: 200px"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-success col-2">Kaydet</button>
  </form>

  <hr>

  <a th:href="@{/artworks-list}">Kayıt listesine geri dön</a>
</div>
</body>
</html>
