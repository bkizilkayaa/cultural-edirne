<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artworks List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.css">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="mx-2 px-2 d-flex justify-content-center align-items-center">
    <h2 class="py-2 my-2">Sanat Eserleri | Yönetim Sistemi</h2>
</div>

<div class="container-table">
    <div class="container-table">
        <div class="row">
            <div class="col">
                <h2 class="mt-2">Kayıt Listesi</h2>
            </div>
            <div class="col text-right">
                <a th:href="@{/artworks-list/showNewArtworkForm}" class="btn-lg btn-success mb-3 font-weight-bold">Kayıt Ekle</a>
            </div>
        </div>

    <div class="d-flex justify-content-center">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Başlık</th>
                <th>Açıklama</th>
                <th>İçerik</th>
                <th>Oluşturulma Tarihi</th>
                <th>Güncelleme Tarihi</th>
                <th>Dosyalar</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="artwork : ${listArtworks}">
                <td th:text="${artwork.id}">ID</td>
                <td th:text="${artwork.title}">Başlık</td>
                <td th:text="${artwork.description}">Açıklama</td>
                <td>
                    <div>
                        <p th:text="${artwork.content}">İçerik</p>
                    </div>
                </td>

                <td th:text="${artwork.getFormattedDate(artwork.createDate)}" style="white-space: nowrap;">Oluşturulma Tarihi</td>
                <td th:text="${artwork.getFormattedDate(artwork.modifiedDate)}" style="white-space: nowrap;">Güncelleme Tarihi</td>
                <td>
                    <div th:if="${artwork.fileData != null and artwork.fileData.size() > 0}">
                        <img th:src="${'/files/' + artwork.fileData[0].name}" alt="Artwork Image" height="80px"
                             width="200px"/>
                    </div>
                    <div th:unless="${artwork.fileData != null and artwork.fileData.size() > 0}" style="white-space: nowrap;">
                        <p>Ekli fotoğraf bulunmamaktadır.</p>
                    </div>
                </td>
                <td>
                    <div class="d-flex">
                        <a th:href="@{/artworks-list/showFormForUpdate/{id}(id=${artwork.id})}" class="btn mb-1">
                            <img src="/files/edit.png" style="width: 50px" height="50px"/>
                        </a>
                        <a th:href="@{/artworks-list/updateArtworkImages/{id}(id=${artwork.id})}" class="btn mb-1">
                            <img src="/files/gallery.png" style="width: 50px" height="50px"/>
                        </a>
                        <a th:href="@{/artworks-list/deleteArtwork/{id}(id=${artwork.id})}" class="btn" onclick="deleteRecord(this)">
                            <img src="/files/delete.jpg" style="width: 50px" height="50px"/>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 1}" class="d-flex justify-content-center pb-3">
        <div>
            <a th:if="${currentPage > 1}" th:href="@{'/artworks-list/page/' + ${currentPage - 1}}"
               class="btn btn-dark mr-1">Önceki</a>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/artworks-list/page/' + ${i}}" class="btn btn-secondary mr-1">[[${i}]]</a>
                <span th:unless="${currentPage != i}" class="btn btn-primary mr-1">[[${i}]]</span>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{'/artworks-list/page/' + ${currentPage + 1}}"
               class="btn btn-dark mr-1">Sonraki</a>
            <a th:if="${currentPage < totalPages}" th:href="@{'/artworks-list/page/' + ${totalPages}}"
               class="btn btn-dark">Son</a>
        </div>
    </div>
</div>
<script>
    function deleteRecord(button) {
        if (confirm("Kaydı silmek istediginize emin misiniz?")) {
            window.location.href = button.getAttribute('href');
        }
    }
</script>
</body>
</html>
