<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .error-message {
            text-align: center;
            color: crimson;
            margin-top: 10px;
            font-size: 24px;
        }
        .logout-message {
            text-align: center;
            color: lightgreen;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="background-style">
<form th:action="@{/login}" method="post">
    <div class="container col-6 py-5 my-5">
        <div class="form-group">
            <label for="exampleInputEmail1" class="text-label">Kullanıcı Adı</label>
            <input name="username" class="form-control" id="exampleInputEmail1" placeholder="Kullanıcı Adı"
                   aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1" class="text-label">Şifre</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
        </div>

        <button type="submit" class="btn btn-primary align-content-center justify-content-center">Giriş</button>

        <div class="col-12 justify-content-center align-content-center">
            <div th:if="${errorMessage}" class="error-message">
                <span th:text="${errorMessage}">Kullanıcı adı veya şifre yanlış!</span>
            </div>

            <div th:if="${logoutMessage}" class="logout-message">
                <span th:text="${logoutMessage}">Başarıyla çıkış yapıldı.</span>
            </div>
        </div>
    </div>
</form>
</body>
</html>
