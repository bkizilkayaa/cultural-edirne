<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sanat Eseri | Güncelleme Ekranı</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body class="background-style">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-gradient">
    <a class="navbar-brand navBarYazi" href="#">Cultural-Backend Admin Paneli</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto navBarYazi">
            <li class="nav-item pr-2">
                <a class="nav-link" href="/">Ana Sayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active pr-2">
                <a class="nav-link" href="/artworks-list">Sanat Eserleri Yönetimi</a>
            </li>
            <li class="nav-item pr-2">
                <a class="nav-link" href="#">Gezilecek Yerler Yönetimi</a>
            </li>
            <li class="nav-item pr-2">
                <a class="nav-link" href="#">Log Yönetimi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-danger font-weight-bold text-light rounded-pill border border-light px-4" href="#">Çıkış</a>
            </li>
        </ul>
    </div>
</nav>
<div th:if="${successMessage}" class="alert alert-success success-message" role="alert" id="success-message">
    <span th:text="${successMessage}"></span>
</div>
<div class="container pt-4 mt-5">

    <div class="d-flex justify-content-center align-content-center">
        <h1 class="baslik">Sanat Eseri Yönetimi</h1>
    </div>

    <hr>

    <h2 class="altBaslik">Kayıt Bilgileri</h2>
    <hr>
    <form action="#" th:action="@{/artworks-list/saveArtwork}" th:object="${artwork}" method="POST" onsubmit="onSubmitForm()">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label text-label">Başlık:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" id="title" class="form-control mb-4 col-6">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label text-label">Açıklama:</label>
            <div class="col-sm-10">
                <textarea th:field="*{description}" id="description" class="form-control mb-4" rows="5"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label text-label">İçerik:</label>
            <div class="col-sm-10">
                <textarea th:field="*{content}" id="content" class="form-control mb-4" rows="10"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="createDate" class="col-sm-2 col-form-label text-label">Eklendiği Tarih:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{createDate}" id="createDate" class="form-control mb-4 col-3" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label for="modifiedDate" class="col-sm-2 col-form-label text-label">Son Güncelleme:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{modifiedDate}" id="modifiedDate" class="form-control mb-4 col-3" disabled>
            </div>
        </div>
<hr>
        <div class="row">
            <div class="col-sm-6 text-right">
                <button type="submit" class="btn btn-success col-12 mb-3 text-label">Kaydı Güncelle</button>
            </div>
            <div class="col-sm-6 text-right">
                <a th:href="@{'/artworks-list/updateArtworkImages/' + ${artwork.id}}" class="btn btn-info col-12 mb-3 text-label">Fotoğraf Galerisi Yönetimi</a>
            </div>
        </div>
    </form>
<hr>
    <a th:href="@{/artworks-list}" class="pb-4">Kayıt listesine geri dön</a>
</div>
</body>
</html>
